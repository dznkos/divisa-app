<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" (input)="cambiardivisa()" [(ngModel)]="cantidad" id="cantidad" placeholder="Ingrese cantidad">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="dedivisa">De la Divisa</label>
                <select class="form-select form-select-lg" id="dedivisa" [(ngModel)]="dedivisa" (select)="cambiardivisa()">
                    <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                </select>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="paradivisa">A la Divisa</label>
                <select class="form-select form-select-lg" id="paradivisa" [(ngModel)]="paradivisa">
                    <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-4">
        <span class="badge bg-success">{{ cantidad }} {{ dedivisa }}</span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success">{{ total }} {{ paradivisa }}</span>
    </h5>
</div>
